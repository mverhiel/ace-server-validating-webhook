apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: project-template
objects:
- apiVersion: project.openshift.io/v1
  kind: Project
  metadata:
    labels:
      # Add a label that will be used by ValidatingAdmissionWebhook admission controllers.
      # We only want the admission controller to validate the Cloud Pak for Integration (CP4I)
      # projects.
      app.metlife.com/kind: cp4i
      app.metlife.com/eai: ${EAI_CODE}
    annotations:
      openshift.io/description: ${PROJECT_DESCRIPTION}
      openshift.io/display-name: ${PROJECT_DISPLAYNAME}
      app.metlife.com/contact-email: "APT_Integration_Platform@metlife.com"
    name: ${PROJECT_NAME}

parameters:
- name: PROJECT_NAME
- name: PROJECT_DISPLAYNAME
- name: PROJECT_DESCRIPTION
- name: EAI_CODE
